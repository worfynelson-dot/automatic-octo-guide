<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <div class="p-6 text-2xl font-bold text-blue-600 border-b">
                MyFilesQURTI
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg bg-gray-200">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                    <span class="ml-3">My Files</span>
                </a>
                <a href="#" class="flex items-center p-2 text-base font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span class="ml-3">Recent</span>
                </a>
                <a href="#" class="flex items-center p-2 text-base font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                     <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.539 1.118l-3.975-2.888a1 1 0 00-1.175 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                    <span class="ml-3">Starred</span>
                </a>
                 <a href="#" class="flex items-center p-2 text-base font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    <span class="ml-3">Trash</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="storage-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="storage-text" class="text-sm text-center text-gray-600 mt-2">Loading storage...</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">My Files</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search files..." class="pl-10 pr-4 py-2 w-72 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <button class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-full hover:bg-blue-700 transition duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        Upload
                    </button>
                </div>
            </div>

            <!-- File List Table -->
            <div id="file-list-container" class="bg-white rounded-lg shadow-sm">
                <table class="w-full text-left">
                    <thead class="border-b">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600">Name</th>
                            <th class="p-4 font-semibold text-gray-600">Last Modified</th>
                            <th class="p-4 font-semibold text-gray-600">File Size</th>
                        </tr>
                    </thead>
                    <tbody id="file-list-body">
                        <!-- Real file data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // --- File Icon Mapping ---
        const fileIcons = {
            folder: `<svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>`,
            image: `<svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>`,
            document: `<svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`,
            video: `<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`,
            audio: `<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3"></path></svg>`,
            archive: `<svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>`,
            default: `<svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`
        };

        // --- Function to Render Files ---
        function renderFiles(files) {
            const fileListBody = document.getElementById('file-list-body');
            fileListBody.innerHTML = ''; 

            if (!files || files.length === 0) {
                fileListBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-gray-500">No files found.</td></tr>`;
                return;
            }

            files.forEach(file => {
                const icon = fileIcons[file.type] || fileIcons.default;
                const row = `
                    <tr class="border-b hover:bg-gray-50 cursor-pointer">
                        <td class="p-4 flex items-center">
                            ${icon}
                            <span class="ml-4 font-medium">${file.name}</span>
                        </td>
                        <td class="p-4 text-gray-500">${file.modified}</td>
                        <td class="p-4 text-gray-500">${file.size}</td>
                    </tr>
                `;
                fileListBody.innerHTML += row;
            });
        }
        
        // --- Function to Update Storage Display ---
        function updateStorage(storage) {
            const storageBar = document.getElementById('storage-bar');
            const storageText = document.getElementById('storage-text');

            if (storage && storage.total > 0) {
                const percentage = (storage.used / storage.total) * 100;
                storageBar.style.width = `${percentage}%`;
                const usedGB = (storage.used / 1024 / 1024 / 1024).toFixed(2);
                const totalGB = (storage.total / 1024 / 1024 / 1024).toFixed(2);
                storageText.textContent = `${usedGB} GB of ${totalGB} GB used`;
            } else {
                 storageText.textContent = `Storage information unavailable.`;
            }
        }

        // --- Function to Fetch REAL Data from Server ---
        async function fetchDataFromServer() {
            const fileListBody = document.getElementById('file-list-body');
            try {
                // This will call the PHP script in the same directory.
                const apiUrl = 'api.php'; 
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Server error! Status: ${response.status}`);
                }

                const data = await response.json();
                renderFiles(data.files);
                updateStorage(data.storage);

            } catch (error) {
                console.error("Error fetching file data:", error);
                fileListBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-red-500"><strong>Error:</strong> Could not load files from the server. Make sure the backend script is running correctly.</td></tr>`;
                updateStorage(null);
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchDataFromServer();
        });

    </script>

</body>
</html>
